pre-commit:
  parallel: true
  commands:
    vue:fix:
      glob: 'apps/template-vue/**/*.{js,ts,cjs,mjs,jsx,tsx,vue}'
      exclude:
        - dist/*
        - node_modules/*
        - tests/*
        - public/
      run: pnpm --filter @pnpm-monorepo/template-vue --fix {staged_files}
      stage_fixed: true
